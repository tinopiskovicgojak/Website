		<h6>The four rings in the logo represent the four companies of the Auto Union.</h6>

		<img src=images/history.jpg width="450" height="250" alt="opis" title="opis">

				<figcaption> Logo <figcaption>

	

		<p>In 1932, after the name fiasco between Horch the man and Horch the company ended, Horch (the company) and Audi decided to form the Auto Union with two other German car manufacturers, DKW and Wanderer. Each company was allocated a different market segment.</p>

		<p>Horch was to make high-end luxury cars, Audi focussed on deluxe mid-size cars, Wanderer was tasked with making standard mid-size cars and TSK with small cars and motorcycles</p>

		<p>The Auto Union also produced a race car that went over 268 mph way back in 1938!</p>

		<img src=images/race.jpg width="450" height="250" alt="opis" title="opis">

				<figcaption>Auto Union Type C</figcaption>
		

		<p>Just before WW II, Mercedes and the Auto Union were entangled in an epic rivalry on track. The Auto Union with the help of Ferdinand Porsche designed a beast of a car, a V16, 560 horsepower monster, called the Auto Union Type C. They placed the engine at the back, which not only improved the weight distribution but also enhanced the handling of the car. The Type C clocked a mammoth 268.4 mph on the Autobahn.</p>
