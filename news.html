      <section id="services" class="clear">
        <article class="one_third">
          <figure><img src="images/a4.png" width="290" height="180" alt="">
            <figcaption>
              <h2>A4</h2>
              <p>Thanks to a new language of design and an almost completely new body, the sporty character of the Audi A4 Sedan comes into play more than ever: it appears dynamic and powerful while attractive and aesthetic at the same time. A high-quality and functionally designed interior, innovative technologies in the fields of digitalization, infotainment and driver assistance systems, and powerful engines round off the overall package.</p>
            </figcaption>
          </figure>
        </article>
        <article class="one_third">
          <figure><img src="images/a6.jpg" width="290" height="180" alt="">
            <figcaption>
              <h2>A6</h2>
              <p>Comfortable, sporty and fully networked – the Audi A6 scores with its versatility, which is also reflected in the wide range of model variants. The A6 Saloon can be obtained with combustion engines or as the TFSI e with an innovative plug-in hybrid drive. The A6 Avant gives you extra storage space, the A6 allroad quattro the ability to drive off the paved roads. The S6 Saloon TDI and S6 Avant TDI will win you over with their extra sportiness, both outside and inside.</p>
              
            </figcaption>
          </figure>
        </article>
        <article class="one_third lastbox">
          <figure><img src="images/a8.png" width="290" height="180" alt="">
            <figcaption>
              <h2>A8</h2>
              <p>The Audi A8 has plenty of digital features in the interior – especially for those sitting in the back seats. The optional Rear Seat Entertainment consists of two tablets that give you access to streaming services, vehicle data and navigation features. With the optional Rear Seat Remote, various comfort and infotainment functions can be controlled by touch input</p>
              
            </figcaption>
          </figure>
        </article>
      </section>
